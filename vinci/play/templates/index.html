{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block headextra %}
<link rel="stylesheet" type="text/css" href="../../static/css/play.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmMT0Iwfs1AssyVtM1i0q52_4idSLW6vA"></script>
<script type="text/javascript" src="../../static/js/jquery.js"></script>
<script type="text/javascript" src="../../static/js/jquery-ui.js"></script>
<script type="text/javascript" src="../../static/js/play.js"></script>

{% endblock %}

{% block content %}

<div class="container">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ trail.name }}</h1>
    </div>
</div>


<div class="row">
    <!-- Map Column -->
    <div class="col-md-8" style="height: 80%">
        <!-- Embedded Google Map -->
        <div id="map" style="height: 100%; width: 100%"></div>
    </div>
    <!-- Questions Column -->
    <div class="col-md-4">
        <h3>Questions</h3>
      		<div id="questions">
   	  		</div>

    </div>
</div>




<!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>

</div>


    
       
        



    

{% endblock %}
